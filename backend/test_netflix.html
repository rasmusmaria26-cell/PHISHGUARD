<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 20px 50px;
            border-bottom: 1px solid #333;
        }

        .header img {
            height: 45px;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        .alert {
            background: #e87c03;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 16px 20px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: #454545;
        }

        .btn-primary {
            width: 100%;
            height: 50px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .help {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 13px;
        }

        .help a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .signup {
            margin-top: 80px;
            color: #737373;
            font-size: 16px;
        }

        .signup a {
            color: #fff;
            text-decoration: none;
        }

        .recaptcha {
            margin-top: 16px;
            font-size: 13px;
            color: #8c8c8c;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/static/brands/netflix_logo.png" alt="Netflix">
    </div>

    <div class="container">
        <h1>Sign In</h1>

        <div class="alert">
            ⚠️ Your subscription has expired. Please update your payment information to continue watching.
        </div>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone number" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>

            <div class="help">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Need help?</a>
            </div>
        </form>

        <div class="signup">
            New to Netflix? <a href="#">Sign up now</a>.
        </div>

        <div class="recaptcha">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </div>
    </div>
</body>

</html>
