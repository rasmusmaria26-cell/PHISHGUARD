<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Alert</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0f0c29;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Animated Background Grid */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 85, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 10s linear infinite;
            z-index: 1;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(20, 10, 20, 0.9);
            border: 2px solid #ff0055;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0;
            font-size: 4rem;
            color: #ff0055;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }

        h2 {
            margin-top: 10px;
            font-weight: 300;
            font-size: 1.5rem;
            color: #ff8fab;
        }

        .details {
            margin: 30px 0;
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid #ff0055;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .safe-btn {
            background: #ff0055;
            color: white;
            border: none;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }
        .safe-btn:hover { background: #d40045; transform: scale(1.05); }

        .danger-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
        }
        .danger-btn:hover { color: white; border-color: white; }

    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1 id="verdict">BLOCKED</h1>
        <h2>Phishing Guard neutralized a threat.</h2>
        
        <div class="details">
            <p><strong>Threat Level:</strong> <span id="score">--</span>/100</p>
            <p><strong>Reason:</strong> <span id="reason">Suspicious Content Detected</span></p>
            <p style="font-size: 12px; opacity: 0.7; margin-top:10px; word-break: break-all;">Site: <span id="url">---</span></p>
        </div>

        <div class="btn-group">
            <button id="btn-safe" class="safe-btn">GO BACK TO SAFETY</button>
            <button id="btn-danger" class="danger-btn">I understand the risk</button>
        </div>
    </div>

    <script src="warning.js"></script>
</body>
</html>
