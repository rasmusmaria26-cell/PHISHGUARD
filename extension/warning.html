<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ PhishGuard Warning</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: rgba(30, 30, 30, 0.8);
            --danger: #ef4444;
            --warn: #f59e0b;
            --muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background: linear-gradient(135deg, #1a0a0f 0%, #0a0515 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .warning-container {
            max-width: 680px;
            width: 100%;
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shield-icon {
            width: 100px;
            height: 100px;
            margin: 40px auto 24px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.15);
            border: 3px solid rgba(239, 68, 68, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }

        .header {
            text-align: center;
            padding: 0 40px 32px;
        }

        h1 {
            font-family: "Poppins", sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 18px;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .threat-card {
            margin: 0 40px 32px;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 16px;
            padding: 20px;
        }

        .threat-title {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blocked-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 10px;
            word-break: break-all;
            font-family: "Courier New", monospace;
            font-size: 13px;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 24px 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-top: 8px;
        }

        .metric-status {
            font-size: 11px;
            color: var(--danger);
            margin-top: 6px;
            font-weight: 600;
        }

        .actions {
            padding: 0 40px 40px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899, #ef4444);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .footer {
            text-align: center;
            padding: 0 40px 32px;
            font-size: 13px;
            color: var(--muted);
        }

        .warning-note {
            margin-top: 16px;
            padding: 12px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: var(--warn);
        }
    </style>
</head>

<body>
    <div class="warning-container">
        <div class="shield-icon">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
        </div>

        <div class="header">
            <h1>PHISHING</h1>
            <p class="subtitle">PhishGuard neutralized a threat</p>
        </div>

        <div class="threat-card">
            <div class="threat-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                </svg>
                Blocked URL
            </div>
            <div class="blocked-url" id="blockedUrl">Loading...</div>
        </div>

        <div class="detection-grid">
            <div class="metric-card">
                <div class="metric-label">Threat Level</div>
                <div class="metric-value" id="threatScore">—</div>
                <div class="metric-status">HIGH RISK</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Detection</div>
                <div class="metric-value">✓</div>
                <div class="metric-status">CONFIRMED</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Visual Match</div>
                <div class="metric-value" id="visualMatch">—</div>
                <div class="metric-status">IMPERSONATION</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="goBack()">
                ← GO BACK TO SAFETY
            </button>
            <button class="btn btn-secondary" onclick="proceedAnyway()">
                I UNDERSTAND THE RISK →
            </button>
        </div>

        <div class="footer">
            <div>This site may steal your personal information.</div>
            <div class="warning-note">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="margin-right:4px; vertical-align:middle">
                    <path
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                This site may steal your personal information
            </div>
        </div>
    </div>

    <script src="warning.js"></script>
</body>

</html>
