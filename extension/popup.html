<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Guard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
  <header>
    <h2>PHISHING GUARD</h2>
    <div id="status" class="status-line">System Ready</div>
  </header>

  <div class="app-container">
    <button id="analyze" class="primary-btn">SCAN PAGE</button>

    <div id="error" class="error-box hidden"></div>

    <div id="resultArea" class="results-container hidden">
      
      <div class="verdict-box">
        <div class="score-display">THREAT LEVEL: <span id="score">--</span></div>
        <h1 id="verdict">SAFE</h1>
      </div>

      <div class="progress-track">
        <div id="bar-fill" class="progress-fill"></div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-label">URL Risk</span>
          <span id="url-score" class="stat-value">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Content Risk</span>
          <span id="content-score" class="stat-value">0</span>
        </div>
      </div>

      <div class="reasons-box">
        <h4>Analysis Report</h4>
        <ul id="reasonsList"></ul>
      </div>

      <pre id="raw" class="hidden"></pre>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
